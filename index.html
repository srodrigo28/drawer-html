<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Menu</title>
</head>
<body>
    <header>
        <h3>Olá, Flávio</h3>
        <button class="btn-open">
            <i class="bi bi-list"></i>
            <!-- <i class="bi bi-arrow-up-right-square"></i> -->
        </button>
    </header>
        <div class="menu hidden">
            <div class="perfil">
                <img src="https://avatars.githubusercontent.com/u/23580648?v=4" alt="perfil do usuário">
                <h3>Sebastião Rodrigo</h3>
            </div>
            <button class="btn-close">
                <i class="bi bi-box-arrow-in-down-left"></i>
            </button>
        </div>

        <script>
                // --- Seleciona os elementos que vamos usar ---
                const btnShow = document.querySelector(".btn-open");
                const btnClose = document.querySelector(".btn-close");
                const menu = document.querySelector(".menu");

                // --- Funções para deixar o código mais limpo ---
                const openMenu = () => {
                    menu.classList.remove("hidden");
                };

                const closeMenu = () => {
                    menu.classList.add("hidden");
                };

                // --- Adiciona os eventos aos botões ---
                btnShow.addEventListener("click", (event) => {
                    // Impede que o clique no botão de abrir propague para o document
                    // e feche o menu imediatamente.
                    event.stopPropagation(); 
                    openMenu();
                });

                btnClose.addEventListener("click", closeMenu);


                // --- A MÁGICA ACONTECE AQUI ---
                // Adiciona um evento de clique no documento inteiro.
                document.addEventListener("click", (event) => {
                    // Verifica duas coisas:
                    // 1. O menu NÃO contém o elemento que foi clicado (ou seja, o clique foi fora do menu).
                    // 2. O elemento clicado NÃO é o botão de abrir.
                    if (!menu.contains(event.target) && event.target !== btnShow) {
                        closeMenu();
                    }
                });
        </script>
</body>
</html>
